<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Ruby China for Chrome 设置</title>
    
    <link rel="stylesheet" href="assets/stylesheets/bootstrap.css" />
    <link rel="stylesheet" href="assets/stylesheets/options.css" />
  </head>
  <body>
    <div class="box">
        <div class="box-icon">
            <span><img src="assets/images/logo-128.png" /></span>
        </div>
        <div class="info">
            <h4 class="text-center">Ruby China for Chrome 设置</h4>

            <hr>

            <div id="messages"></div>

            <form id="form_options">
              <div class="form-group">
                <label for="fetch_duration">提醒更新时间间隔</label>
                <select class="form-control" name="fetch_duration">
                  <option value="1">1分钟</option>
                  <option value="3">3分钟</option>
                  <option value="5">5分钟</option>
                  <option value="15">15分钟</option>
                  <option value="30">30分钟</option>
                  <option value="60">1小时</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="modules">附加组件</label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="actived_modules" value="hide_deleted_replies">
                    隐藏页面中被标记为已删除的回复
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="actived_modules" value="zen_mode_editor">
                    让编辑器支持全屏模式
                  </label>
                </div>
              </div>

              <hr>
              
              <div class="form-group" style="text-align: center">
                <input type="submit" value="保存" class="btn btn-block btn-primary" />
              </div>
            </form>
        </div>
    </div>

    <script src="assets/javascripts/underscore.js" type="text/javascript"></script>
    <script src="assets/javascripts/jquery-2.0.3.js" type="text/javascript"></script>
    <script src="assets/javascripts/application.js" type="text/javascript"></script>
    <script src="assets/javascripts/options.js" type="text/javascript"></script>
  </body>
</html>
